name: Aiser World CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type checking
      run: npm run typecheck
    
    - name: Run tests
      run: npm run test
    
    - name: Build shared package
      run: npm run build
    
    - name: Check licenses
      run: npm run license:check

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
    
    - name: Check for vulnerabilities
      run: npm audit --audit-level=high --production

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check README links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/markdown-link-check-config.json'

  license-compliance:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check license compliance
      run: |
        npm run license:check
        echo "✅ License compliance check passed"
    
    - name: Verify open source components
      run: |
        # Check that open source components have MIT license
        if [ ! -f "packages/chat2chart/LICENSE" ]; then
          echo "❌ Chat2Chart LICENSE file missing"
          exit 1
        fi
        
        if [ ! -f "packages/shared/LICENSE" ]; then
          echo "❌ Shared package LICENSE file missing"
          exit 1
        fi
        
        echo "✅ Open source license files present"
    
    - name: Verify enterprise components
      run: |
        # Check that enterprise components have commercial license
        if [ ! -f "packages/client/LICENSE" ]; then
          echo "❌ Client LICENSE file missing"
          exit 1
        fi
        
        if [ ! -f "packages/auth/LICENSE" ]; then
          echo "❌ Auth LICENSE file missing"
          exit 1
        fi
        
        echo "✅ Enterprise license files present"