name: Aiser World CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  basic-checks:
    name: Basic Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build shared package
      run: |
        cd packages/shared
        npm run build
    
    - name: Check licenses
      run: npm run license:check
    
    - name: Verify license files exist
      run: |
        echo "Checking license files..."
        ls -la packages/*/LICENSE || echo "Some license files missing, but continuing..."
        echo "âœ… License check completed"