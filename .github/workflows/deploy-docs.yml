name: Deploy Documentation to GitHub Pages

# Only trigger on docs changes to avoid unnecessary runs
on:
  push:
    branches: [ main ]
    paths:
      - 'packages/docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # Allow manual trigger

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - builds Docusaurus static site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Docusaurus 3.1.1 requires Node.js >= 20.0
          
      - name: Install dependencies
        run: npm install
        # Install from root to properly resolve workspace dependencies
        
      - name: Clear build cache
        working-directory: packages/docs
        run: |
          echo "Clearing Docusaurus build cache..."
          npm run clear || echo "Clear command not available, continuing..."
          # Also remove build directory to ensure clean build
          rm -rf build .docusaurus
          echo "Cache cleared ✅"
        
      - name: Build documentation
        working-directory: packages/docs
        env:
          NODE_ENV: production
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          echo "Checking build directory contents:"
          ls -la packages/docs/build/ | head -30
          echo ""
          echo "Checking for index.html:"
          if [ -f packages/docs/build/index.html ]; then
            echo "✅ index.html exists at root"
            echo "File size: $(wc -c < packages/docs/build/index.html) bytes"
          else
            echo "❌ index.html missing at root"
            exit 1
          fi
          echo ""
          echo "Checking for CNAME:"
          if [ -f packages/docs/build/CNAME ]; then
            echo "✅ CNAME exists: $(cat packages/docs/build/CNAME)"
          else
            echo "⚠️ CNAME missing - creating it"
            echo "docs.aicser.com" > packages/docs/build/CNAME
          fi
          echo ""
          echo "Checking for .nojekyll:"
          if [ -f packages/docs/build/.nojekyll ]; then
            echo "✅ .nojekyll exists"
          else
            echo "⚠️ .nojekyll missing - creating it"
            touch packages/docs/build/.nojekyll
          fi
          echo ""
          echo "Build verification complete ✅"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/docs/build
          
  # Deployment job - deploys to GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: https://docs.aicser.com
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
