name: Deploy Documentation to GitHub Pages

# Only trigger on docs changes to avoid unnecessary runs
on:
  push:
    branches: [ main ]
    paths:
      - 'packages/docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # Allow manual trigger

# Add permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Docusaurus 3.1.1 requires Node.js >= 20.0
          # No cache since package-lock.json doesn't exist in docs
          
      - name: Install dependencies
        run: npm install
        # Install from root to properly resolve workspace dependencies
        
      - name: Build documentation
        working-directory: packages/docs
        env:
          NODE_ENV: production
        run: npm run build
        # Build from docs directory after root dependencies are installed
        
      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          echo "Checking build directory contents:"
          ls -la packages/docs/build/ | head -20
          echo ""
          echo "Checking for index.html:"
          if [ -f packages/docs/build/index.html ]; then
            echo "✅ index.html exists"
            echo "File size: $(wc -c < packages/docs/build/index.html) bytes"
          else
            echo "❌ index.html missing"
            exit 1
          fi
          echo ""
          echo "Checking for CNAME:"
          if [ -f packages/docs/build/CNAME ]; then
            echo "✅ CNAME exists: $(cat packages/docs/build/CNAME)"
            if grep -q "docs.aicser.com" packages/docs/build/CNAME; then
              echo "✅ CNAME contains correct domain"
            else
              echo "❌ CNAME has wrong domain"
              exit 1
            fi
          else
            echo "❌ CNAME missing - creating it"
            echo "docs.aicser.com" > packages/docs/build/CNAME
          fi
          echo ""
          echo "Checking for .nojekyll:"
          if [ -f packages/docs/build/.nojekyll ]; then
            echo "✅ .nojekyll exists"
          else
            echo "⚠️ .nojekyll missing - creating it"
            touch packages/docs/build/.nojekyll
          fi
          echo ""
          echo "Build verification complete ✅"
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/docs/build
          # Deploy to root for custom domain (baseUrl: '/')
          # No destination_dir means deploy to root of gh-pages branch
          cname: docs.aicser.com
          force_orphan: true
          # Ensure .nojekyll is created (for GitHub Pages)
          enable_jekyll: false
          # User information for commit
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: deploy documentation to GitHub Pages [skip ci]'
          
      - name: Verify deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "=== Deployment Verification ==="
          echo "Waiting 10 seconds for GitHub Pages to process..."
          sleep 10
          echo ""
          echo "⚠️ IMPORTANT: Check the following:"
          echo "1. Go to: https://github.com/aiser-platform/aiser-world/settings/pages"
          echo "2. Verify Source is set to 'GitHub Actions' (NOT 'Deploy from a branch')"
          echo "3. Verify Custom domain shows: docs.aicser.com"
          echo "4. Check gh-pages branch: https://github.com/aiser-platform/aiser-world/tree/gh-pages"
          echo "5. Verify DNS CNAME record points to: aiser-platform.github.io."
          echo ""
          echo "If site still doesn't load after 5-10 minutes:"
          echo "- Check GitHub Pages status in repository settings"
          echo "- Verify DNS propagation: nslookup docs.aicser.com"
          echo "- Wait for SSL certificate (can take 24-48 hours)"
          
      - name: Deploy to GitHub Pages (PR Preview)
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/docs/build
          destination_dir: preview/${{ github.event_number }}
