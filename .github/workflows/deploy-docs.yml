name: Deploy Documentation to GitHub Pages

# Only trigger on docs changes to avoid unnecessary runs
on:
  push:
    branches: [ main ]
    paths:
      - 'packages/docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # Allow manual trigger

# Add permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Docusaurus 3.1.1 requires Node.js >= 20.0
          # No cache since package-lock.json doesn't exist in docs
          
      - name: Install dependencies
        run: npm install
        # Install from root to properly resolve workspace dependencies
        
      - name: Build documentation
        working-directory: packages/docs
        env:
          NODE_ENV: production
        run: npm run build
        # Build from docs directory after root dependencies are installed
        
      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          echo "Checking build directory contents:"
          ls -la packages/docs/build/ | head -20
          echo ""
          echo "Checking for index.html:"
          if [ -f packages/docs/build/index.html ]; then
            echo "âœ… index.html exists"
            echo "File size: $(wc -c < packages/docs/build/index.html) bytes"
          else
            echo "âŒ index.html missing"
            exit 1
          fi
          echo ""
          echo "Checking for CNAME:"
          if [ -f packages/docs/build/CNAME ]; then
            echo "âœ… CNAME exists: $(cat packages/docs/build/CNAME)"
            if grep -q "docs.aicser.com" packages/docs/build/CNAME; then
              echo "âœ… CNAME contains correct domain"
            else
              echo "âŒ CNAME has wrong domain"
              exit 1
            fi
          else
            echo "âŒ CNAME missing - creating it"
            echo "docs.aicser.com" > packages/docs/build/CNAME
          fi
          echo ""
          echo "Checking for .nojekyll:"
          if [ -f packages/docs/build/.nojekyll ]; then
            echo "âœ… .nojekyll exists"
          else
            echo "âš ï¸ .nojekyll missing - creating it"
            touch packages/docs/build/.nojekyll
          fi
          echo ""
          echo "Build verification complete âœ…"
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/docs/build
          # Deploy to root for custom domain (baseUrl: '/')
          # No destination_dir means deploy to root of gh-pages branch
          cname: docs.aicser.com
          force_orphan: true
          # Ensure .nojekyll is created (for GitHub Pages)
          enable_jekyll: false
          # User information for commit
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: deploy documentation to GitHub Pages [skip ci]'
          
      - name: Verify gh-pages branch
        if: github.ref == 'refs/heads/main'
        run: |
          echo "=== Verifying gh-pages Branch ==="
          git fetch origin gh-pages:gh-pages || echo "gh-pages branch may not exist yet"
          git checkout gh-pages 2>/dev/null || echo "Cannot checkout gh-pages (this is normal if branch doesn't exist)"
          echo ""
          echo "Checking if files were deployed:"
          if [ -f index.html ]; then
            echo "âœ… index.html exists in gh-pages"
            echo "File size: $(wc -c < index.html) bytes"
          else
            echo "âŒ index.html NOT found in gh-pages branch"
          fi
          if [ -f CNAME ]; then
            echo "âœ… CNAME exists: $(cat CNAME)"
          else
            echo "âŒ CNAME NOT found in gh-pages branch"
          fi
          git checkout main || true
          
      - name: Verify deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo ""
          echo "=== âš ï¸ CRITICAL: GitHub Pages Configuration ==="
          echo ""
          echo "The workflow completed successfully, but if the site is not accessible:"
          echo ""
          echo "1. ðŸ”´ MOST IMPORTANT: Check GitHub Pages Source"
          echo "   Go to: https://github.com/aiser-platform/aiser-world/settings/pages"
          echo "   Source MUST be: 'GitHub Actions' (NOT 'Deploy from a branch')"
          echo "   If it says 'Deploy from a branch', change it to 'GitHub Actions' and Save"
          echo ""
          echo "2. Check gh-pages branch:"
          echo "   https://github.com/aiser-platform/aiser-world/tree/gh-pages"
          echo "   Should see: index.html, CNAME, .nojekyll, assets/"
          echo ""
          echo "3. Verify DNS:"
          echo "   Run: nslookup docs.aicser.com"
          echo "   Should show: docs.aicser.com â†’ aiser-platform.github.io."
          echo ""
          echo "4. Check GitHub Pages status:"
          echo "   Repository Settings â†’ Pages"
          echo "   Should show: Source: GitHub Actions, Domain: docs.aicser.com"
          echo ""
          echo "5. SSL Certificate:"
          echo "   May take 24-48 hours to be issued"
          echo "   Check in: Repository Settings â†’ Pages â†’ Custom domain"
          echo ""
          echo "=== Next Steps ==="
          echo "If Source is NOT 'GitHub Actions':"
          echo "  1. Change it to 'GitHub Actions'"
          echo "  2. Wait 2-5 minutes"
          echo "  3. Site should become accessible"
          echo ""
          echo "If Source is already 'GitHub Actions' but site still doesn't work:"
          echo "  - Wait 5-10 minutes for GitHub to process"
          echo "  - Check DNS propagation (can take up to 48 hours)"
          echo "  - Verify SSL certificate is issued"
          
      - name: Deploy to GitHub Pages (PR Preview)
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/docs/build
          destination_dir: preview/${{ github.event_number }}
