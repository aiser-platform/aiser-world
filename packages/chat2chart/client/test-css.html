<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <style>
        :root {
            --layout-background: #f5f5f5;
            --layout-panel-background: #ffffff;
            --color-border-primary: #d9d9d9;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07), 0 2px 4px rgba(0, 0, 0, 0.06);
            --ant-border-radius-lg: 8px;
        }
        
        body {
            background: var(--layout-background);
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .test-panel {
            background: var(--layout-panel-background);
            border: 2px solid var(--color-border-primary);
            box-shadow: var(--shadow-md);
            border-radius: var(--ant-border-radius-lg);
            padding: 16px;
            margin: 8px;
        }
    </style>
</head>
<body>
    <h1>CSS Variables Test</h1>
    <div class="test-panel">
        <h2>Test Panel</h2>
        <p>This panel should have a white background, gray border, and shadow.</p>
    </div>
    
    <div class="test-panel">
        <h2>Another Test Panel</h2>
        <p>This should look the same as the first panel.</p>
    </div>
</body>
</html>
